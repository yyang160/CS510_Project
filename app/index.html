<!DOCTYPE html>
<html lang="en">
<head>

<title>ACL Paper Search</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script  >



var numResults;
var query="";
var ip ="";
var resultPage=0;
var URL="http://127.0.0.1:5000/"
$(function () {
$("#SearchWait").hide();
$("#next").hide();
$("#backpage").hide();
$("#message").hide();
});
var get_results = function(){
    $(".searchResultsContainer").empty();
    $.ajax({
        type: 'POST',
        url: URL + "search/",
        data: JSON.stringify({query: query}),
        contentType: "applicaton/json; charset=utf-8",
        success: function(resultData)
        {   console.log(resultData);
            var limit = Math.min(resultData.length, 10)
            for (var i=0; i < limit; ++i)
            {
                rank = resultPage * 10 + i
                $(".searchResultsContainer").append("<hr>");
                $(".searchResultsContainer").append("&nbsp;<p style=\"font-size:20px; color:DarkBlue\">" + "<a target=\"_blank\" href=\"" + resultData[i].url+"\" id=\""+ "\" rank=\"" + rank +"\">"+resultData[i].title+"</a>" + "</p>");
                buttons = "<p><input type=\"radio\" id=\"rel\" name=\"" + resultData[0] + "\" value=\"rel_" + resultData[i].title + "_" + rank +"\"> <label for=\"relevant\"><font color=\"green\">Relevant</font></label>";
                buttons += "&nbsp&nbsp<input type=\"radio\" id=\"nonrel\" name=\"" + resultData[i].title+ "\" value=\"non_" + resultData[i].title + "_" + rank +"\"> <label for=\"notrelevant\"><font color=\"red\">NOT Relevant</font></label></p>";
                $(".searchResultsContainer").append(buttons);
                $(".searchResultsContainer").append("<table><tr><td>" + resultData[i].abstract + "</td></tr></table>");
            }
            $("#next").show();
            $("#backpage").show();
            $("#message").hide();
            if(limit == 0 && resultPage == 0)
            {
                $(".searchResultsContainer").append("<p style=\"font-size:20px; color:DarkBlue\">Unfortunately, we were not able to find papers that match your query.</p>");
                $("#next").hide();
                $("#backpage").hide();
            }
            if(limit == 0 && resultPage != 0)
            {
                $("#next").hide();
            }
            if(resultPage == 0)
            {
                $("#backpage").hide();
            }
        }
    });
};
$(document).ready(function(){
        $("#search").click(function(){
                resultPage = 0;
                query = $("#querybox").val();
                console.log(query);
                example_image = "none";
                get_results();
        });
        $("#next").click(function(){
                resultPage = resultPage + 1
                query = $("#querybox").val();
                get_results();
        });
        $("#backpage").click(function(){
                resultPage = resultPage - 1
                query = $("#querybox").val();
                get_results();
        });
        $("#example1acl").click(function(){
                resultPage = 0;
                query ="Neural Network Architecture";
                document.getElementById("querybox").value=query;
                example_image = "none";
                get_results();
        });
        $("#example2acl").click(function(){
                resultPage = 0;
                query = "Parse Tree Example";
                document.getElementById("querybox").value=query;
                example_image = "none";
                get_results();
        });
        $(".searchResultsContainer").on("change", 'input[name^="paperid"]:checked', function() {
                var selectedVal = $(this).val();
                $.ajax({
                type: 'POST',
                url: URL + "buttonlog/",
                data: JSON.stringify({query: query, value: selectedVal, ip: ip}),
                });
        });
        $(".searchResultsContainer").delegate("a", "click",function(){
            var url = $(this).attr("id");
            var r = $(this).attr("rank");
            $.ajax({
            type: 'POST',
            url: URL + "urllog/",
            data: JSON.stringify({query: query, value: url, ip: ip, rank:r}),
            });
        });
        $("#querybox").keyup(function(event) {
            if (event.keyCode === 13) {
            $("#search").click();
        }
        });
        $.getJSON('https://api.ipify.org?format=json', function(data){
            ip = data.ip;
        });
});
</script>

</head>



<body>

<center>
<h1>ACL Paper Search</h1>

<font size="2">Search for papers in the domain of natural language processing</font><br><br>

<input id="querybox" type="text" size="50" />
<button type="button" id="search" value="none"> Search </button> <br>

</center>

<br>

<div class="searchResultsContainer"> </div>
<center>
<button type="button" id="backpage" value="none"> <b>&#x226A Previous</b></button>
<button type="button" id="next" value="none"><b>Next &#x226B</b></button>
</center>
<br><br>
</body>
</html>
